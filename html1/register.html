<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
      </head>
      <body>
        <h1>Register Page</h1>
        <br />
        <form>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Your First Name" required>
            <br/>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Your Last Name" required>
            <br/>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required/>
          <br />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required/>
          <br/>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required/>
          <br/>
          <label for="gender">Gender</label>
          <input type="radio" name="gender" id="female" value="female"> 
          <label for="female">Female</label>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <br/>
          <label for="dob">Date Of Birth</label>
          <input type="date" name="dob" id="dob" required/>
          <br/>
          <label>Habits</label>
          <input type="checkbox" name="sports" id="sports">
          <label for="sports">You like sports</label>
          <input type="checkbox" name="eat" id="eat">
          <label for="eat">You like to eat</label>
          <input type="checkbox" name="sleep" id="sleep">
          <label for="sleep">You like to sleep</label>
          <br/>
          <button>Register</button>
        </form>
      </body>
</html>
